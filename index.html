<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Unit converter</title>
</head>

<body>
    <div class="container">
        <h1>Metric or Imperial Unit Converter</h1>
        <input type="number" id="input-el" />
        <div>
            <button id="convert-btn">Convert</button>
            <button id="reset-btn">Reset</button>
        </div>
        <div>
            <div id="length-el" class="conversion-el">
                <h2>Length (Meter/Feet)</h2>
            </div>
            <div id="volume-el" class="conversion-el">
                <h2>Volume (Liters/Gallons)</h2>
            </div>
            <div id="mass-el" class="conversion-el">
                <h2>Mass (Kilograms/Pounds)</h2>
            </div>
        </div>
    </div>
    <footer class="copyright">
        <p>
            @ 2024
            <a href="#" target="_blank">Ella Ameh</a>
        </p>
    </footer>
    <script src=" index.js"></script>
</body>

</html>
