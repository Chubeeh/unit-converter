<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Unit converter</title>
</head>

<body>
    <div class="container">
        <div class="main-section">
            <h1>Metric or Imperial Unit Converter</h1>
            <input type="number" id="input-el" placeholder="0" />
            <div class="btn-section">
                <button id="convert-btn">Convert</button>
                <button id="reset-btn">Reset</button>
            </div>
        </div>
        <div class="convert-section">
            <div class="conversion-el">
                <h3>Length (Meter/Feet)</h3>
                <p id="length-el">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
            </div>
            <div class="conversion-el">
                <h3>Volume (Liters/Gallons)</h3>
                <p id="volume-el">0 liters= 0.000 gallons | 0 gallons = 0.000 liters</p>
            </div>
            <div class="conversion-el">
                <h3>Mass (Kilograms/Pounds)</h3>
                <p id="mass-el">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
            </div>
        </div>
    </div>
    <footer class="copyright">
        <p>
            @ 2024
            <a href="#" target="_blank">Ella Ameh</a>
        </p>
    </footer>
    <script src=" index.js"></script>
</body>

</html>
